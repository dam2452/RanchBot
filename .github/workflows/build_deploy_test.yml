name: CI/CD Pipeline

on:
  push:
    branches-ignore:
      - main

jobs:
  build_and_test_staging:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          branch: ${{ inputs.branch || github.ref }}

      - name: Log in to Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USR }}
          password: ${{ secrets.DOCKER_PAT }}

      - name: Build and push test image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            dam245222/app:test

      - name: Deploy to Staging (Test Compose)
        env:
          SECRETS: ${{ secrets.BOT_TEST_ENV }}
          IMAGE_TAG: test
          RESTART_POLICY: no
        run: |
          echo "$SECRETS" > .env
          export $(grep -v '^#' .env | xargs)
          docker compose pull --policy always
          docker compose --project-name bot-test up -d

      - name: Wait for Staging services
        run: |
          echo "Waiting for services to be healthy..."
          sleep 10
          if docker ps --format '{{.Names}}' | grep -qx 'bot-test-bot-1'; then
              echo The bot has been up an running for the first 10 seconds, OK.
          else
              echo The bot crashed
              docker compose logs bot-test-bot-1
          fi

      - name: Run E2E Tests on Staging
        run: |
          echo "Running E2E tests... Placeholder for later"

  build_production:
    needs: build_and_test_staging
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Production Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USR }}
          password: ${{ secrets.DOCKER_PAT }}

      - name: Build and push Production image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            dam245222/app:prod
            dam245222/app:latest