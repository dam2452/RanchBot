name: CI/CD Pipeline

on:
  push:
#    branches: [ main ]
#
#  workflow_dispatch:
#    inputs:
#      branch:
#        type: string
#        description: "Branch"
#        required: true
#        default: "main"

jobs:
  build_and_test_staging:
    runs-on: ubuntu-latest
    env:
      IMAGE_TAG: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          branch: ${{ inputs.branch || github.ref }}

      - name: Log in to Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USR }}
          password: ${{ secrets.DOCKER_PAT }}

      - name: Build and push test image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            dam245222/app:${IMAGE_TAG}

      - name: Deploy to Staging (Test Compose)
        env:
          SECRETS: ${{ secrets.BOT_TEST_ENV }}
        run: |
          echo "$SECRETS" > .env
          export $(grep -v '^#' .env | xargs)
          docker compose pull --policy always
          docker compose --project-name bot-test up -d

      - name: Wait for Staging services
        run: |
          echo "Waiting for services to be healthy..."
          sleep 30

      - name: Run E2E Tests on Staging
        run: |
          echo "Running E2E tests..."

  deploy_production:
    needs: build_and_test_staging
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    env:
      IMAGE_TAG: prod
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Production Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USR }}
          password: ${{ secrets.DOCKER_PAT }}

      - name: Build and push Production image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            dam245222/app:${IMAGE_TAG}
            dam245222/app:latest

      - name: Deploy to Production
        env:
          SECRETS: ${{ secrets.BOT_PROD_ENV }}
        run: |
          echo "$SECRETS" > .env
          export $(grep -v '^#' .env | xargs)
          docker compose pull --policy always
          docker compose --project-name bot-prod up -d
