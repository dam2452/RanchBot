version: '3.8'

services:
  postgres-test:
    image: postgres:16-alpine
    container_name: postgres-test-ranczo
    environment:
      POSTGRES_DB: ranczo_test
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d ranczo_test"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_test_data:
