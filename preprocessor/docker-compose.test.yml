version: '3.8'

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: ranczo_elasticsearch_test
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_test_data:/usr/share/elasticsearch/data
    networks:
      - ranczo_test

  preprocessor:
    build:
      context: ..
      dockerfile: preprocessor/Dockerfile
    image: ranczo-preprocessor:latest
    container_name: ranczo-preprocessor-test

    runtime: nvidia

    environment:
      - CUDA_VISIBLE_DEVICES=0
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      # Skip model pull for faster test startup (use cached)
      - PULL_EXTRA_MODELS=false
      # Model cache paths
      - HF_HOME=/app/.cache/huggingface
      - TRANSFORMERS_CACHE=/app/.cache/huggingface
      - TORCH_HOME=/app/.cache/torch
      - WHISPER_CACHE=/app/.cache/whisper
      - OLLAMA_MODELS=/root/.ollama/models
      # Elasticsearch
      - ES_HOST=http://elasticsearch:9200
      - ES_USER=
      - ES_PASS=

    volumes:
      # Input data
      - /mnt/c/GIT_REPO/RANCZO_KLIPY/data/videos/original/Sezon 1:/videos:ro
      - /mnt/c/GIT_REPO/RANCZO_KLIPY/episodes_test.json:/app/episodes.json:ro

      # Output data
      - /mnt/c/GIT_REPO/RANCZO_KLIPY/output_test/transcoded:/app/preprocessed/transcoded_videos
      - /mnt/c/GIT_REPO/RANCZO_KLIPY/output_test/transcriptions:/app/preprocessed/transcriptions
      - /mnt/c/GIT_REPO/RANCZO_KLIPY/output_test/embeddings:/app/preprocessed/embeddings
      - /mnt/c/GIT_REPO/RANCZO_KLIPY/output_test/scene_timestamps:/app/preprocessed/scene_timestamps

      # =========================================================
      # SHARED MODEL CACHE - same volumes as production!
      # Models downloaded once, shared between prod & test
      # =========================================================
      - model_cache:/app/.cache
      - ollama_models:/root/.ollama

    ports:
      - "11434:11434"

    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

    depends_on:
      - elasticsearch

    networks:
      - ranczo_test

    stdin_open: true
    tty: true

    command: bash

# =============================================================================
# VOLUMES - Shared with main docker-compose.yml!
# =============================================================================
# Using 'external: true' means these volumes must exist before running.
# They're created by the main docker-compose.yml.
#
# Alternatively, use same 'name:' to auto-share between compose files.
# =============================================================================
volumes:
  elasticsearch_test_data:
    driver: local
  # Same named volumes = same cache!
  model_cache:
    name: ranczo-model-cache
    driver: local
  ollama_models:
    name: ranczo-ollama-models
    driver: local

networks:
  ranczo_test:
    driver: bridge
