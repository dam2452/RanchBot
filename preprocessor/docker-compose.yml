version: '3.8'

services:
  preprocessor:
    build:
      context: ..
      dockerfile: preprocessor/Dockerfile
    image: ranczo-preprocessor:latest
    container_name: ranchbot-preprocessing-app

    runtime: nvidia

    env_file:
      - .env

    environment:
      - CUDA_VISIBLE_DEVICES=0
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
      - PULL_EXTRA_MODELS=true
      - DOCKER_CONTAINER=true
      - PYTHONUNBUFFERED=1
      - HF_HOME=/models/huggingface
      - TRANSFORMERS_CACHE=/models/huggingface
      - TORCH_HOME=/models/torch
      - WHISPER_CACHE=/models/whisper
      - OLLAMA_MODELS=/models/ollama
      - OLLAMA_MAX_LOADED_MODELS=1
      - OLLAMA_HOST=0.0.0.0

    volumes:
      - ./input_data:/input_data:ro
      - ./output_data:/app/output_data
      - ml_models:/models

    ports:
      - "11434:11434"

    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu, video, compute, utility]

volumes:
  ml_models:
    name: ranchbot-ai-models
    driver: local
