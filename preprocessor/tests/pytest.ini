[pytest]
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    transcoding: marks tests for video transcoding
    transcription: marks tests for audio transcription
    embeddings: marks tests for embedding generation
    elasticsearch: marks tests that require Elasticsearch
    elevenlabs: marks tests for ElevenLabs import/API
    elevenlabs_api: marks tests that require 11labs API key
    scraping: marks web scraping tests
    real_scraping: marks tests that do real web scraping (requires LLM)
    scrapers: marks tests for scraper modules

addopts = -v --tb=short --strict-markers
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = ..

asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
